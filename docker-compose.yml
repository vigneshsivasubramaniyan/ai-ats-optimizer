version: '3.8'

services:
  backend:
    build: ./backend
    container_name: ats-backend
    expose:
      - "5000"
    environment:
      - FLASK_ENV=production
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: ats-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
